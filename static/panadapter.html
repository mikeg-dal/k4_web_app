<!-- Panadapter Section - Streamlined -->
<div class="panadapter-section">
  <!-- Panadapter Display -->
  <div class="panadapter-container" id="panadapterContainer">
    <canvas id="spectrumCanvas" class="spectrum-canvas"></canvas>
    <canvas id="overlayCanvas" class="overlay-canvas"></canvas>
    <canvas id="interactionCanvas" class="interaction-canvas"></canvas>
  </div>
  
  <!-- Panadapter Controls -->
  <div class="panadapter-controls">
    <div class="panadapter-averaging-container">
      <div class="panadapter-control-stacked">
        <label class="panadapter-label">Average:</label>
        <div class="panadapter-slider-container">
          <input type="range" id="k4AveragingSlider" min="1" max="20" value="4" 
                 class="panadapter-slider" oninput="updateK4Averaging(this.value)">
          <span id="k4AveragingValue" class="panadapter-value">4</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Panadapter Info -->
  <div class="panadapter-info">
    <div>
      <span id="spectrumStats">Bins: 0 | Rate: 0 fps</span>
    </div>
  </div>
</div>
